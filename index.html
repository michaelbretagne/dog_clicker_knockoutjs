<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Dog Clicker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1>Dog Clicker</h1>
            </div>
            <div class="col-md-6 text-center">
                <div id="dog">
                    <h2 data-bind="text: name" id="dog_name"></h2>
                    <div data-bind="text: clickCount" id="dog_count"></div>
                    <div data-bind="text: level" id="level"></div>
                    <img id="dog_img" src="" alt="dog" data-bind="click: incrementCounter, attr: {src: imgSrc}">
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script type='text/javascript' src="js/script.js"></script>
</body>

</html>
